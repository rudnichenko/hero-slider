<!DOCTYPE html>
<html>
<head>
  <title>Hero slider</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://kit.fontawesome.com/72de6832c4.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="carousel-container">
    <i class="fa-solid fa-arrow-left" id="prevBtn"></i>
    <i class="fa-solid fa-arrow-right" id="nextBtn"></i>
    <div class="carousel-slide">
      <img src="./img/slide5.jpg" id="lastClone">
      <img src="./img/slide1.jpg">
      <img src="./img/slide2.jpg">
      <img src="./img/slide3.jpg">
      <img src="./img/slide4.jpg">
      <img src="./img/slide5.jpg">
      <img src="./img/slide1.jpg" id="firstClone">
    </div>
  </div>

  <script src="main.js" type="text/javascript"></script>
</body>
</html>
